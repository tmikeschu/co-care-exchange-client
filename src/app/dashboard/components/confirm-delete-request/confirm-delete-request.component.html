<div>
  <h3 class="text-center">Are you sure you want to remove this match ({{ data.name }}) from your dashboard?</h3>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-button mat-flat-button color="warn" (click)="onCancelDelete()">No</button>
    <button mat-button mat-flat-button color="primary" class="btn cce-btn" (click)="onConfirmDelete()">Yes</button>
  </div>
</div>
